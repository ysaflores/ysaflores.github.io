<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css"
        href="style.css">
        <title>Ysabelle Pi</title>
    	<script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    </head>

    <script type="text/processing" data-processing-target="targetcanvas">
      
     void setup() {
     size(400,400);
     strokeWeight(1);
     ellipse(200, 200, 400, 400);
     }      

     var inside = 0;
     var total = 1;

     var draw() {
     strokeWeight(5);
     var x = random(0, 400);
     var y = random(0,400);
     var d = dist(x, y, 200, 200);
      
     if (d >= 200) {
     stroke(250, 3, 3);
     point(x, y); 
     } else {
     stroke(57, 173, 57);
     point(x, y);
     ++inside;
     }
     ++total;
      
      
     //text("Inside Circle: " + inside, 91, 385);
     //text("Total dots: " + total, 5, 385);

     // Draw empty rectangle
     noStroke()
     fill(255,255,255);
     rectMode(CENTER);
     rect(200, 200, 100, 50);

     // Show current value of pi
     fill(0,0,0);
     textAlign(CENTER);
     pi = inside / total * 4.0;
     text("Pi: " + nf(pi, 1, 5), width / 2, height / 2);
};

    </script>    
  </head>

  <body>
    <canvas id="targetcanvas" width="400" height="400"></canvas>
  </body>
</html>
